<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Empresa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Sua Empresa</h1>
    </header>

    <!-- Seção de Destaque -->
    <section class="highlight">
        <p>Descubra como nossa oferta pode transformar a sua vida.</p>
        <a href="#projects">Ver Projetos</a>
    </section>

    <!-- Seção de Projetos -->
    <section id="projects">
        <h2>Nossos Projetos</h2>
        <!-- Adicione aqui os detalhes dos seus projetos -->
    </section>

    <!-- Formulário de Captação de Leads -->
    <section class="lead-form">
        <h2>Receba mais informações</h2>
        <form id="leadForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Seção de Depoimentos -->
    <section class="testimonials">
        <h2>Depoimentos</h2>
        <!-- Adicione aqui depoimentos fictícios de clientes -->
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="social-links">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
        <div class="contact-info">
            <p>Entre em contato: info@suaempresa.com</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
